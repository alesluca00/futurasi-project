<!DOCTYPE html>
<html>

<head>
    <title>Futurasi-Project</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>



<body>


    <div class="header"><h1 id="titolo"></h1></div>
    <div class="coloreScelto"><h1>Color Selected:<div class='colore'></div></h1></div>

    <div class="flex_container"> 
        <div class="azioni">
           
            <div id="colors" class="colori">
                <h1>Colori Picker</h1>
            </div>
            <div id="temi" class="temi">
                <h1>Temi Picker</h1>
            </div>
            <div id="textBox" class="textBox">
                <h1>Nomi Picker</h1>
                <input type="text" id="casellaTesto"  class="casellaTesto">
                
            </div>
            
        
            <div class='vuoto'><h1>ADD AVATAR</h1></div>
            <div id='divAddAvatar' class='addAvatar' ondragover='allowDrop(event)' >
                <div class='addNome'><h1>Nome:</h1><input type='text' class='addNomeInput'></div>
                <div class='addCognome'><h1>Cognome:</h1><input type='text' class='addCognomeInput'></div>
                <div class='addFiscale'><h1>Fiscale:</h1><input type='text' class='addFiscaleInput'></div>
                <div class='addImmagine'><h1>Immagine:</h1><input type='text' id="file-picker" class='addImmagineInput'></div>
                <div class='pulsanti'>
                    <div id="pulsante-loco">AGGIUNGI PERSONA</div>
                    <div id="rimuoviPersona">RIMUOVI PERSONA</div>
                </div>
            
            </div>  </div>    

           

        
        <div id="persone" class="persone">
            
        </div>  
        
        
    
    </div>
    <div id='avatarDelete' class='avatarDelete'>
        <div id='reset' class='reset'><h3>Reset Avatar</h3></div>
    </div>

</body>

<script src="server.js"></script>
<script src="titolo.js"></script>
<script src="persone.js"></script>
<script src="dragAndDrop.js"></script>
<script src="colori.js"></script>
<script src="temi.js"></script>

<script src="azioni.js"></script>
<script src="index.js"></script>



</html>
